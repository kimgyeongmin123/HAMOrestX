<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
관리자 > 숙소승인 페이지
<a href="/admin/adminMain"><img src="/images/hamorestLogo.jpg" width="80" height="100%"></a>

<div class="middle-main">
    <div style="display : flex;">

        <div class="hotel" th:each="hotel : ${hotels}">
            <a th:href="'/admin/hotelInfo/'+${hotel.hotelId}">
                <div class="hotel-1">
                    <img src="images/hotel1.jpg" alt="Hotel Image 1">
                    <div th:text="${hotel.hotelName}" style="text-align: center; margin: 5px 0px;">숙소명</div>
                    <div th:text="${hotel.hotelAddr}" style="text-align: center;">주소</div>
                </div>
            </a>
            <form th:action="@{'/admin/hotelPermit/' + ${hotel.hotelId}}" method="post">
                <button type="submit">승인</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
